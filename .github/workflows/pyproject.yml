name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [created]

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel build
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel build
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Build the package
      run: |
        python -m build
    - name: List build artifacts
      run: ls -la dist/
    - name: Determine New Version
      id: new_version
      run: |
        # Fetch all tags to ensure we have the latest
        git fetch --tags
        
        # Get the latest tag, or handle the absence of tags
        latest_tag=$(git tag --sort=-v:refname | head -n 1)

        if [ -z "$latest_tag" ]; then
          # If no tag exists, start with v0.1.0
          new_version="0.1.0"
        else
          # Extract the major, minor, and patch numbers
          IFS='.' read -r -a version_parts <<< "${latest_tag#v}"
          major="${version_parts[0]}"
          minor="${version_parts[1]}"
          patch="${version_parts[2]}"

          # Increment the patch number
          patch=$((patch+1))

          # Form the new version
          new_version="$major.$minor.$patch"
        fi
        
        echo "New version: $new_version"
        echo "VERSION=$new_version" >> $GITHUB_ENV
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.VERSION }}
        release_name: Release v${{ env.VERSION }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/rConfig-${{ env.VERSION }}-py3-none-any.whl
        asset_name: rConfig-${{ env.VERSION }}.whl
        asset_content_type: application/zip
